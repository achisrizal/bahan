<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading Gambar</title>
  </head>
  <body>
    <h1>Contoh Lazy Loading pada Gambar</h1>

    <p>Scroll ke bawah untuk memuat gambar secara bertahap.</p>

    <!-- Gambar pertama dengan lazy loading -->
    <img
      src="../gambar/asli-1.jpg"
      alt="Gambar 1"
      loading="lazy"
      style="width: 100%; height: auto"
    />

    <div style="height: 1000px"></div>
    <!-- Menambahkan ruang untuk menggulir -->

    <!-- Gambar kedua dengan lazy loading -->
    <img
      src="../gambar/asli-2.jpg"
      alt="Gambar 2"
      loading="lazy"
      style="width: 100%; height: auto"
    />

    <div style="height: 1000px"></div>
    <!-- Menambahkan ruang untuk menggulir -->

    <!-- Gambar ketiga dengan lazy loading -->
    <img
      src="../gambar/asli-3.jpg"
      alt="Gambar 3"
      loading="lazy"
      style="width: 100%; height: auto"
    />

    <div style="height: 1000px"></div>
    <!-- Menambahkan ruang untuk menggulir -->

    <!-- Gambar keempat dengan lazy loading -->
    <img
      src="../gambar/asli-4.jpg"
      alt="Gambar 4"
      loading="lazy"
      style="width: 100%; height: auto"
    />
  </body>
</html>
